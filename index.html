<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            renderer="logarithmicDepthBuffer: true;"
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.gltf"
                ></a-asset-item>
            </a-assets>

                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="0.03902850660990117 0.03902850660990117 0.03902850660990117"
                    gps-entity-place="latitude: 36.72053906921686; longitude: -364.50594199821353;"
                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="0.03902850660990117 0.03902850660990117 0.03902850660990117"
                    gps-entity-place="latitude: 36.720642266992556; longitude: -364.50571132823825;"
                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="0.03902850660990117 0.03902850660990117 0.03902850660990117"
                    gps-entity-place="latitude: 36.720547669036804; longitude: -364.50608147308236;"
                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="0.03902850660990117 0.03902850660990117 0.03902850660990117"
                    gps-entity-place="latitude: 36.720736864831785; longitude: -364.50598491355777;"
                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="0.03902850660990117 0.03902850660990117 0.03902850660990117"
                    gps-entity-place="latitude: 36.72061646756164; longitude: -364.50574351474654;"
                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="0.03902850660990117 0.03902850660990117 0.03902850660990117"
                    gps-entity-place="latitude: 36.720418671636665; longitude: -364.5059044472874;"
                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="0.03902850660990117 0.03902850660990117 0.03902850660990117"
                    gps-entity-place="latitude: 36.72038904251574; longitude: -364.50589086860424;"
                ></a-entity>

            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
    </body>
</html>
